	<script>
		backSpace = function (){
			var str= document.getElementById("num").value;
			var position = document.getElementById('num').selectionStart-1;

			str = str.substr(0, position) + '' + str.substr(position + 1);
			document.getElementById("num").value = str;
			
            return;
		}
